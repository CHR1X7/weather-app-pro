<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App Pro</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen theme-clear transition-colors">
  <header class="bg-gray-900 text-white">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold tracking-wide">Weather App Pro</h1>
      <button id="infoBtn" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 grid place-items-center">i</button>
    </div>
  </header>

  <section id="about" class="hidden max-w-5xl mx-auto px-4 mt-4">
    <div class="rounded-2xl bg-white shadow p-4">
      <p class="font-medium">Christina Abdallah – AI Engineer Intern Candidate</p>
      <p class="text-sm text-gray-600 mt-1">About PM Accelerator: See “Product Manager Accelerator” on LinkedIn for the company description.</p>
    </div>
  </section>

  <main class="max-w-5xl mx-auto px-4 py-6 grid gap-6">
    <section class="rounded-2xl bg-white shadow p-4">
      <div class="flex flex-col md:flex-row md:items-end gap-3">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
          <input id="location" class="w-full border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter city, ZIP, or landmark"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Start</label>
          <input id="start" type="date" class="border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End</label>
          <input id="end" type="date" class="border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex gap-2">
          <button id="searchBtn" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white">Search & Save</button>
          <button id="geoBtn" class="px-4 py-2 rounded-xl bg-gray-800 hover:bg-gray-900 text-white">Use My Location</button>
        </div>
      </div>
      <div class="flex flex-wrap gap-3 mt-4">
        <button id="refreshBtn" class="px-3 py-2 rounded-xl bg-gray-200 hover:bg-gray-300">Load Saved</button>
        <a id="exportJson" href="#" class="px-3 py-2 rounded-xl bg-gray-200 hover:bg-gray-300">Export JSON</a>
        <a id="exportCsv" href="#" class="px-3 py-2 rounded-xl bg-gray-200 hover:bg-gray-300">Export CSV</a>
        <a href="http://127.0.0.1:8000/docs" target="_blank" class="px-3 py-2 rounded-xl bg-gray-200 hover:bg-gray-300">Open API Docs</a>
      </div>
    </section>

    <section id="results" class="rounded-2xl bg-white shadow p-4"></section>

    <section class="rounded-2xl bg-white shadow p-4">
      <h3 class="text-lg font-semibold mb-2">Animated Weather</h3>
      <div id="animStage" class="anim-stage rounded-xl"></div>
    </section>

    <section class="rounded-2xl bg-white shadow p-4">
      <h3 class="text-lg font-semibold mb-2">Map</h3>
      <div id="map" style="height:320px;border-radius:12px;"></div>
    </section>

    <section class="rounded-2xl bg-white shadow p-4">
      <h3 class="text-lg font-semibold mb-2">AI Tips</h3>
      <pre id="aiTips" class="whitespace-pre-wrap text-gray-800">Perform a search to see suggestions.</pre>
    </section>

    <section class="rounded-2xl bg-white shadow p-4">
      <h2 class="text-xl font-semibold mb-2">Saved Queries</h2>
      <div id="saved" class="grid gap-3"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
